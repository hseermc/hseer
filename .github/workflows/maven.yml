name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        java-version: 21
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn package --file pom.xml

     - name: Upload JAR file
       uses: actions/upload-artifact@v2
       with:
         name: hseertech
         path: target/*.jar
